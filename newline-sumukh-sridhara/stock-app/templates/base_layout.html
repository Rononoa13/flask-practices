<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>{% block title %} View Stock Prices {% endblock %} - Stock App</title>
</head>
<body>
    <!-- As a link -->
<nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home_page') }}">Stock App</a>   
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link {% if request.url_rule.endpoint == 'home_page' %} active {% endif %}" href=" {{ url_for('home_page') }} ">Home</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-3">
    {% block content %} {% endblock %}
  </div>
</body>
</html>
