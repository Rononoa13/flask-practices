{% extends "layout.html" %}

{% block title %} Log-In {% endblock %}

{% block content %}
    <h1>Log-In</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.username }}
        <br>
        <br>
        {{ form.password }}
        <br>
        <br>
        {{ form.submit }}
        <br><br>
    </form>
    <a href="{{ url_for('register') }}">Don't have an account? Sign up</a>
{% endblock %}
