{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block content %}
    <h1>Register</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.username }}
        <br>
        <br>
        {{ form.password }}
        <br>
        <br>
        {{ form.submit }}
        <br><br>
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Log In</a>
{% endblock %}
