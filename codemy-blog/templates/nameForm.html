{% extends 'base.html' %}

{% block content %}

{% if name %}
<h1>Hello {{ name }}</h1>
{% else %}
<h1>What's your name?</h1>
<br>
<form action="" , method="POST">

    <fieldset>
        {{ form.hidden_tag() }}

        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}
        <br>
        {{ form.submit(class="btn btn-secondary") }}

    </fieldset>
</form>
{% endif %}
{% endblock %}
