<!DOCTYPE html>
<html>

<head>
    <title>File Upload</title>
</head>
<title>File Upload</title>
<script>
    setTimeout(function () {
        let successMessage = document.getElementById('success-message');
        successMessage.style.display = 'none';
    }, 5000) // Remove the success message after 5 seconds (5000 milliseconds)
</script>

<body>
    <h1 align="center">File Upload</h1>
    {% if success_message %}
    <p align="center" id="success-message">{{ success_message }}</p>
    {% endif %}
    <form align="center" action="/upload" , method="POST" enctype="multipart/form-data">
        <input type="file" , name="file" accept=".jpg, .png, .gif,  .pdf">
        <br>
        <br>
        <input type="submit" value="Upload">
    </form>
</body>

</html>
